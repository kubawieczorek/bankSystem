<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
  </ng-container>

  <ng-container matColumnDef="money">
    <th mat-header-cell *matHeaderCellDef>Money</th>
    <td mat-cell *matCellDef="let element"> {{element.money}} PLN</td>
  </ng-container>

  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef>Date Created</th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
  </ng-container>

  <ng-container matColumnDef="transfer">
    <th mat-header-cell *matHeaderCellDef>Transfer</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/{{element.number}}/transfer">
        <button mat-icon-button aria-label="Transfer">
          <mat-icon>transform</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
